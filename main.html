<!DOCTYPE html>
<html>
	<head>
		<title>Web Chat Server</title>
		<link href="main.css" rel="stylesheet" type="text/css"/>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="script.js" type="text/javascript"></script>
		<script src="strophe.js" type="text/javascript"></script>
	</head>
	
	<body>
		<div id="header">
			<h1>Chat Service</title>
		</div>
		
		<div id="connection">
			<form id="connsub">
				<input name="usr" placeholder="Username"></input>
				<input type="password" name="passwrd" placeholder="Password"></input>
				<input id="sub" type="submit" value="Connect"></input>
			</form>
		</div>
		
		<div id="statuses">
			<form id="statSub">
				<select id="stat">
					<option value="chat">Available</option>
					<option value="dnd">Do Not Disturb</option>
					<option value="away">Away</option>
					<option value="xa">Gone</option>

				</select>
				<input id="status" placeholder="Status"></input>
				<input id="statSubmit" type="submit" value="Update"></input>
			</form>
		</div>
		
		<div id="sendForms">
			<form>
				<input id="to" placeholder="To"></input>
				<input id="message" placeholder="Message"></input>
				<input id="newMessage" type="submit" value="Send"></input>
			</form>
		</div>
		<div id="events">
			
		</div>
	</body>
</html>
